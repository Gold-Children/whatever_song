{% extends "base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'accounts/css/login.css' %}">
<div class="login-form">
    <p>Login</p>
    <form id="login-form" method="post">
        <div class="login">
            <span class="login-text">아이디</span><input type="text" id="username" placeholder="아이디를 입력해주세요" required>
        </div>
        <div class="login">
            <span class="login-text">비밀번호</span><input type="password" id="password" placeholder="비밀번호를 입력해주세요" required>
        </div>
        <div class="login-btn-line">
            <button type="submit">Login</button>
        </div>
    </form>
</div>

<script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();

        // CSRF 토큰을 가져옵니다.
        const csrfToken = getCsrfToken();

        axios.post('{% url "token_obtain" %}', {
            username: document.getElementById('username').value,
            password: document.getElementById('password').value
        }, {
            headers: {
                'X-CSRFToken': csrfToken
            }
        })
        .then(response => {
            localStorage.setItem('access', response.data.access);
            localStorage.setItem('refresh', response.data.refresh);
            alert('로그인 성공!');
            window.location.href = '{% url "main" %}'
        })
        .catch(error => {
            console.error('로그인 실패.', error);
        });
    });
</script>
{% endblock content %}
