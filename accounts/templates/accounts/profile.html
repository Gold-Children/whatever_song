{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'accounts/css/profile.css' %}">


<div id="profile-container">
    <div class="profile-image">
        <img id="profile-picture" alt="Profile Picture">
    </div>
    <div class="profile-text">
        <p id='text'>닉네임  <span id="nickname"></span></p>
        <p id='text' class="hidden">아이디  <span id="username"></span></p>
        <p id='text' class="hidden">이메일  <span id="email"></span></p>
        <div class="profile-a">
            <a href="/api/accounts/profile/{{user_id}}/edit/" id="edit-profile-button">프로필 수정</a>
        </div>
    </div>
</div>

<div class="menu">
    <a href="#" class="active">내 게시글 목록</a>
    <a href="#">찜한 게시글 목록</a>
    <a href="#" id="zzim-playlist-link">찜한 노래 목록</a>
    <a href="#">내가 받은 훈수</a>
</div>
<script src="{% static 'accounts/js/profile.js' %}"></script>


<div id="zzim-playlist-container" class="playlist-container">
</div>

<script src="{% static 'accounts/js/profile.js' %}"></script>


{% endblock content %}
