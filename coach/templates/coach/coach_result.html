{% extends "base.html" %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'coach/css/coach_result.css' %}">
{% endblock head %}

{% block content %}
<div class='result-container'>
    <div class='aaaaaa'>

        <div class='image-container'>
            <img id="graph" src = "" alt="Graph">
        </div>
        <div class='song-score'>
            <h1>훈수 결과</h1>
            <div class="score-item"><span class="label">고음 점수</span><span class="value" id="high_pitch_score">43.5점</span></div>
            <div class="score-item"><span class="label">저음 점수</span><span class="value" id="low_pitch_score">62.2점</span></div>
            <div class="score-item"><span class="label">총 점수</span><span class="value" id="pitch_score">52점</span></div>
        </div>
    </div>
</div>

<div class='review'>
    <h1>한 줄 평</h1>
    <h2 id="message">이게? ㅋㅋ 노래? ㅋㅋㅋㅋㅋㅋㅋㅋㅋ 와 파파고가 더 잘부르겠네 ㅋㅋㅋㅋㅋㅋ</h2>
</div>
<script src="{% static 'coach/js/coach_result.js' %}"></script>
{% endblock content %}
