<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    {% block head %} {% endblock head %}
    
    {% load static %}
    <script src="{% static 'js/getcookie.js' %}"></script>
    <script src="{% static 'js/playlist.js' %}"></script>
    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <nav>
        <ul id="nav-links">

        </ul>
    </nav>
    {% block content %}

    {% endblock content %}
    <script>
        function saveAccessToken(token) {
            localStorage.setItem('access_token', token);
        }

        function saveRefreshToken(token) {
            localStorage.setItem('refresh_token', token);
        }

        function getAccessToken() {
            return localStorage.getItem('access_token');
        }

        function getRefreshToken() {
            return localStorage.getItem('refresh_token');
        }

        function removeTokens() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
        }

        function requestNewAccessToken() {
            const refreshToken = getRefreshToken();
            if (refreshToken) {
                return axios.post('/api/token/refresh/', { refresh: refreshToken })
                    .then(response => {
                        const newAccessToken = response.data.access;
                        saveAccessToken(newAccessToken);
                        return newAccessToken;
                    })
                    .catch(error => {
                        console.error('Failed to refresh access token:', error);
                        removeTokens();
                        window.location.href = '{% url "login" %}';
                    });
            } else {
                console.error('No refresh token available.');
                window.location.href = '{% url "login" %}';
            }
        }

        function makeAuthenticatedRequest(url, method = 'get', data = null) {
            const accessToken = getAccessToken();
            return axios({
                method: method,
                url: url,
                data: data,
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                }
            })
            .catch(error => {
                if (error.response && error.response.status === 401) {
                    return requestNewAccessToken().then(newAccessToken => {
                        return axios({
                            method: method,
                            url: url,
                            data: data,
                            headers: {
                                'Authorization': `Bearer ${newAccessToken}`
                            }
                        });
                    });
                } else {
                    console.error('API request error:', error);
                    throw error;
                }
            });
        }

        function logout() {
            const refreshToken = localStorage.getItem('refresh_token');
            if (refreshToken) {
                axios.post('{% url "logout" %}', { refresh: refreshToken })
                    .then(response => {
                        console.log(response.data.message);
                        removeTokens();
                        window.location.href = '{% url "login" %}';
                    })
                    .catch(error => {
                        console.error('Logout error:', error);
                    });
            } else {
                console.error('No refresh token available.');
                window.location.href = '{% url "login" %}';
            }   
        }

        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.getElementById('nav-links');
            const accessToken = localStorage.getItem('access_token');
            navLinks.innerHTML = '';
            if (accessToken) {
                const logoutLink = document.createElement('li')
                logoutLink.innerHTML = '<a href="#" onclick="logout()">Logout</a>';
                navLinks.appendChild(logoutLink);
            } else {
                const loginLink = document.createElement('li');
                loginLink.innerHTML = '<a href="{% url "login" %}">Login</a>';
                navLinks.appendChild(loginLink);
            }
        });
    </script>
</body>
</html>
